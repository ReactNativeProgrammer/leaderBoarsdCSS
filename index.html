    <!-- Header start -->

    <main>
        <!-- top player and top blogs -->
        <section class="container">
            <div class="topPlayers">
                <h2 class="sectionTitle">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">

                    <div class="player">
                        <img src="images/players/player-2.png" alt="">

                    <div class="player">
                        <img src="images/players/player-6.png" alt="">

            <hr>
            <div class="topBlogs">

                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="Blog Image">

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="Blog Image">
                        </div>
                        <div class="blogInfo">
                            <h4>Your logo is<br>copied</h4>
